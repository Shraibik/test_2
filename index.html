<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Контент страницы -->
    <div class="container">
        <div id="todos">
            <h1>my todos<i id="pencil" class="fas fa-pencil-alt"></i></h1>
            <input class="add-todo" type="text" placeholder="Add task">
            <ul class="todo-list">
            </ul>
            <div id="buttons">
                <button class="btn check-all-btn">Check all</button>
                <button class="btn clear-completed-btn">Delete completed</button>
            </div>
        </div>
    </div>

    <!-- Подключаем jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="todo.js"></script>
</body>
</html>
